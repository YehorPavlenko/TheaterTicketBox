<div class="container">
        <h1>Login</h1>
        <div id ="error" *ngIf="errorMessage != null" class="alter alert-danger"> {{errorMessage}} </div>
        <div class="form-group">
                <form #myForm="ngForm">
                    <label for="Login">Email</label>
                        <input type ="email" id="Email" name="Email" [(ngModel)]="user.Email" #Email="ngModel" ngModel required
                        pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$">
                        <div id='problem' [hidden]="Email.valid || Email.untouched" class="alter alert-danger">
                            <div *ngIf="Email.value == ''">
                                Email is neccesary
                            </div>
                            <div *ngIf="Email.value != ''">
                                Validation error
                            </div>
                    </div>

                    <div class="form-group">
                            <label for = "Pass">Password</label>
                            <input type ="password" id="Pass" name="Password" [(ngModel)]= "user.Password" #password="ngModel" ngModel required
                            minlength="8" >
                        <div id='problem' [hidden]="password.valid || password.untouched" class="alter alert-danger">
                            <div *ngIf="password.value == ''">
                                    Password is neccesary
                            </div>
                            <div *ngIf="password.value != ''">
                                Validation error
                            </div>
                        </div>
                    </div>
                </form>
                <div class="mybutton">
                    <button [disabled]="!myForm.valid" class="mybutton"  type="submit" (click)="Authenticate()">Sign in</button>
                </div>
                <div class="ref">
                    <a [routerLink]="[ '/registration']">Registrate</a>
                </div>
              </div>
