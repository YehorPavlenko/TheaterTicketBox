<div class="container">
    <form #SignForm ="ngForm">
        <h1>Registration</h1>
        <div class="group">
            <label for="Email">Email</label>
            <input type ="email" id="Email" name="Email" [(ngModel)]="user.Email" #Email="ngModel" ngModel required
            pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$">
            <div [hidden]="Email.valid || Email.untouched" class="alter alert-danger">
                <div *ngIf="Email.value == ''">
                    Email is neccesary
                </div>
                <div *ngIf="Email.value != ''">
                    Validation error
                </div>
            </div>
        </div>
        <div class="group">
                <label for = "Pass">Password</label>
                <input type ="password" id="Pass" name="Password" [(ngModel)]= "user.Password" #password="ngModel" ngModel required
                minlength="8" >
                <div [hidden]="password.valid || password.untouched" class="alter alert-danger">
                        <div *ngIf="password.value == ''">
                            Passwords is neccesary
                        </div>
                        <div *ngIf="password.value != ''">
                            Validation error
                        </div>
                    </div>
        </div>
        <div class="group">
                <label for="ConfirmPass">Confirm password</label>
                <input type ="password" id="ConfirmPass" name="ConfirmPassword"  [(ngModel)]= "user.ConfirmPassword" #passwordConf = "ngModel"
                ngModel required minlength="8">
                <div [hidden]="(passwordConf.valid || passwordConf.untouched) && (passwordConf.value == password.value)"
                            class="alter alert-danger">
                            <div *ngIf="passwordConf.value == ''">
                                Passwords is neccesary
                            </div>
                            <div *ngIf="passwordConf.value != password.value; else el">
                                Passwords are not equaled
                            </div>
                            <ng-template #el>
                                <div *ngIf="passwordConf.value != ''">
                                    Validation error
                                </div>
                            </ng-template>
                        </div>
          </div>
        <div class="group">
                <label for="Name">Name</label>
                <input type ="text" id="Name" name = "Name"  [(ngModel)] = "user.Name" #name="ngModel" ngModel required
                pattern="[A-Z]{1}[a-z]+" minlength="3" maxlength="50">
                <div [hidden]="name.valid || name.untouched" class="alter alert-danger">
                        <div *ngIf="name.value == ''"> 
                                Name is neccesary
                        </div>
                        <div *ngIf="name.value != ''">
                            Validation error
                        </div>
                    </div>
        </div>
        <div class="group">
                <label for ="Surn">Surname</label>
                <input type ="text" id ="Surn" name = "Surname" [(ngModel)] = "user.Surname" #surname="ngModel"  ngModel required
                minlength="3"  pattern="[A-Z]{1}[a-z]+">
                <div [hidden]="surname.valid || surname.untouched" class="alter alert-danger">
                        <div *ngIf="surname.value == ''">
                            Surname is neccesary
                        </div>
                        <div *ngIf="surname.value != ''">
                            Validation error
                        </div>
                    </div>
        </div>
        <div class="group">
                <label for ="Phone">Phone number</label>
                <input type ="text" id="Phone" name = "PhoneNumber" [(ngModel)] = "user.PhoneNumber" #phone ="ngModel"  ngModel required
                pattern="[0-9]{10,14}(\s*)?$">
                        <div [hidden]="phone.valid || phone.untouched" class="alter alert-danger">
                            <div *ngIf="phone.value == ''">
                                Phone is neccesary
                            </div>
                            <div *ngIf="phone.value != ''">
                                Validation error
                            </div>
                        </div>
        </div>
        <div class="mybutton">
        <button [disabled]="!SignForm.valid" type="submit" (click)="Registrate()">Sign-Up</button>
        </div>
    </form>
</div>
